<div class="custom-datepicker-wrapper" [formGroup]="range"> 
    <div>Test 008</div>
    <div class="inputs-container">
        <input type="date" formControlName="start" class="date-input" /> 
        <input type="date" formControlName="end" class="date-input" />
    </div>

    <button tabindex="-1" class="toggle-btn" (click)="picker.open()">
        <mat-icon>calendar_today</mat-icon>
    </button>

    @if (hasDates) {
        <button (click)="clearDates()" class="clear-btn">
            <mat-icon>close</mat-icon>
        </button>
    }
    
    
    <mat-date-range-picker #picker></mat-date-range-picker>
</div>
