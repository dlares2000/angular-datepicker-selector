<div class="date-range-container">
  <h1 class="title">Date Range Selector 006</h1>

  <mat-form-field appearance="outline" class="date-range-field">
    
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="Start date" tabindex="1">
      <input matEndDate formControlName="end" placeholder="End date" tabindex="2">
    </mat-date-range-input>
    
    <mat-datepicker-toggle 
      matSuffix 
      [for]="picker" 
      tabindex="3"
      class="date-toggle" 
    ></mat-datepicker-toggle> 
    
    @if (range.value.start || range.value.end) {
      <button 
        matSuffix 
        mat-icon-button 
        aria-label="Clear" 
        (click)="clearDates()"
        tabindex="4"
        class="clear-button"
      >
        <mat-icon>close</mat-icon>
      </button>
    }
    
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
  </div>
